<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="city-date">
                <h1 id="city">London, UK</h1>
                <div id="date">Monday, 29 August</div>
            </section>

            <section class="icon-temp">
                <div class="icon">
                    <img src="./icons/02d.png" alt="icon">
                </div>
                <div class="temp">
                    <div class="temp-value">21°</div>
                    <div class="temp-condition">Mostly Sunny</div>
                </div>
            </section>

            <section class="weather-details">
                <div class="details-column high-low">
                    <div class="column temp-high-low">
                        <div class="value">23°</div>
                        <div class="value-text">High</div>
                    </div>
                    <div class="column temp-high-low">
                        <div class="value">14°</div>
                        <div class="value-text">Low</div>
                    </div>
                </div>

                <div class="details-column wind-rain">
                    <div class="column wind">
                        <div class="value">7mph</div>
                        <div class="value-text">Wind</div>
                    </div>
                    <div class="column rain">
                        <div class="value">0%</div>
                        <div class="value-text">Rain</div>
                    </div>
                </div>

                <div class="details-column sunrise-sunset">
                    <div class="column sunrise">
                        <div class="value">05:27</div>
                        <div class="value-text">Sunrise</div>
                    </div>
                    <div class="column sunset">
                        <div class="value">20:57</div>
                        <div class="value-text">Sunset</div>
                    </div>
                </div>
            </section>

            <section class="next-few-days">
                <div class="next-day-title">Next 5 days</div>
                <div class="day-column-wrapper">
                    <div class="day-column">
                        <div class="day">Tue</div>
                        <div class="icon">
                            <img src="./icons/04d.png" alt="icon">
                        </div>
                        <div class="min-max-temp">
                            10°/21°
                        </div>
                    </div>
                    <div class="day-column">
                        <div class="day">Wed</div>
                        <div class="icon">
                            <img src="./icons/01d.png" alt="icon">
                        </div>
                        <div class="min-max-temp">
                            10°/21°
                        </div>
                    </div>
                    <div class="day-column">
                        <div class="day">Thu</div>
                        <div class="icon">
                            <img src="./icons/09d.png" alt="icon">
                        </div>
                        <div class="min-max-temp">
                            10°/21°
                        </div>
                    </div>
                    <div class="day-column">
                        <div class="day">Fri</div>
                        <div class="icon">
                            <img src="./icons/10d.png" alt="icon">
                        </div>
                        <div class="min-max-temp">
                            10°/21°
                        </div>
                    </div>
                    <div class="day-column">
                        <div class="day">Sat</div>
                        <div class="icon">
                            <img src="./icons/13d.png" alt="icon">
                        </div>
                        <div class="min-max-temp">
                            10°/21°
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
