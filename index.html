<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="title">
                <h1>Weather Forecast</h1>
            </section>
            <section class="main-today-weather">
                <div class="today-date">
                    <p class="main-today">Today</p>
                    <p class="main-date">Sat, 3 Aug</p>
                </div>

                <div class="weather-temp">
                    <div class="temp-value-unit">
                        <p class="temp-value" id="tempValue">30</p>
                        <p class="temp-unit" id="tempUnit">Â°C</p>
                    </div>

                    <div class="weather-icon">
                        <img src="./icons/3d weather icons/sun/6.png" alt="Sunny">
                    </div>
                </div>

                <div class="location">
                    <img src="./icons/location.png" alt="Location">
                    <p class="city-country" id="city">Kansas, USA</p>
                </div>
            </section>
        </div>
    </main>

    <!-- <script src="main.js"></script> -->
</body>
</html>
